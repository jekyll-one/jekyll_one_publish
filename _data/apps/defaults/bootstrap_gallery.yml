# ------------------------------------------------------------------------------
# About this configuration (used for J1 CC only)
#
about_config:

  title:                                Bootstrap Gallery
  scope:                                Default settings
  location:                             _data/apps/default/bootstrap_gallery.yml

# ------------------------------------------------------------------------------
# Default configuration settings
#
defaults:

  # GENERAL settings
  # ------------------------------------------------------------------------------

  # enabled
  # ------------------------------------------------------------------------------
  #   Enables|Disables the use of LightGallery for the template system
  #
  #   values:                         boolean (true|false)
  #   default:                        false
  #
  enabled:                            true

  # version
  # ------------------------------------------------------------------------------
  #   Current version of the module
  #
  #   values:                         string
  #   default:                        no defaults
  #
  version:                            0.0.1

  # xhr_data_path
  # ------------------------------------------------------------------------------
  #   Path to the JSON data file for AJAX loads
  #
  #   values:                         string (path)
  #   default:                        /assets/data/galleries.json
  #
  xhr_data_path:                      /assets/data/galleries.json


  # ------------------------------------------------------------------------------
  # INSTANCE configuration
  #
  # lightbox_options
  # ------------------------------------------------------------------------------
  #
  #
  # lightbox
  # ------------------------------------------------------------------------------
  #   Specifies the lightbox used with the gallery
  #
  #   lb: Lightbox 2
  #   lg: LightGallery
  #   cb: Colorbox
  #
  #   values:                         lb|lg|cb
  #   default:                        lb
  #
  # ------------------------------------------------------------------------------
  galleries:

    - gallery:
        enabled:                      false
        type:                         image
        id:                           bg_old_times
  #     title:                        Grand Pa around the 1930th
        thumb_items:                  2
        thumb_spacing:                5
        thumb_bordered:               true
        thumb_animate:                true
        css_classes:                  mb-3
        images_path:                  /assets/images/old_times
        images:                       [
                                        image_01.jpg, image_02.jpg,
                                        image_03.jpg, image_04.jpg
                                      ]
        captions_gallery:             [
                                        "Grand Pa's 80th Birthday",
                                        "Grand Pa's 80th Birthday",
                                        "Grand Pa's annual journey",
                                        "Grand Pa's annual journey"
                                      ]
        captions_lightbox:            [
                                        "<p>Grand Pa's 80th Birthday</p><p>Collegues from the Painters Union</p>",
                                        "<p>Grand Pa's 80th Birthday</p><p>Family and Friends at the restaurant</p>",
                                        "<p>Grand Pa's annual journey</p><p>Down the Rhine</p>",
                                        "<p>Grand Pa's annual journey<p><p>Having some Wine</p>"
                                      ]
        options:
          mode:                       lg-fade
          cssEasing:                  cubic-bezier(0.25, 0, 0.25, 1)

      # --------------------------------------------------------------------------
      # HTML5 VIDEO
      #
    - gallery:
        enabled:                      false
        type:                         video-html5
        id:                           bg_video_html5
        show_delay:                   300
  #     title:                        HTML5 Video Gallery
        thumb_items:                  2
        thumb_spacing:                5
        thumb_bordered:               true
        thumb_animate:                true
        css_classes:                  mb-3
        video_path:                   https://github.com/jekyll-one-org/jekyll-one-lfs/raw/master/videos
        image_path:                   /assets/videos/gallery
        thumb_path:                   /assets/videos/gallery
        videos:                       [
                                        video1.mp4, video2.mp4
                                      ]
        captions_gallery:             [
                                        "PeckPocketed",
                                        "Rollin`Wild"
                                      ]
        captions_lightbox:            [
                                        "<p>CGI Animated Short HD: Student Academy Award Winning <b>PeckPocketed</b> by Kevin Herron</p>",
                                        "<p>Rollin`Wild - Short Funny Animated Clips - Film Academy BW</p>"
                                      ]
        poster:                       [
                                        video1-poster.jpg, video2-poster.jpg
                                      ]
        options:

    # ----------------------------------------------------------------------------
    # Online VIDEO
    #
    - gallery:
        enabled:                      false
        type:                         video-online
        id:                           bg_video_online
        show_delay:                   300
  #     title:                        Youtube Video Gallery
        thumb_items:                  2
        thumb_spacing:                5
        thumb_bordered:               true
        thumb_animate:                true
        css_classes:                  mb-3
        image_path:                   /assets/videos/gallery
        thumb_path:                   /assets/videos/gallery
        videos:                       [
                                        "https://www.youtube.com/watch?v=X5Cfi7U4eL4",
                                        "https://www.youtube.com/watch?v=Nck6BZga7TQ",
                                        "https://www.youtube.com/watch?v=F2SXmzk8ve4",
                                        "https://www.youtube.com/watch?v=ln3wAdRAim4"
                                      ]
        captions_gallery:             [
                                        "Carpool Karaoke - Lady Gaga",
                                        "Carpool Karaoke - Adele",
                                        "Carpool Karaoke - Gwen Stefani",
                                        "Carpool Karaoke - First Lady Michelle Obama",
                                      ]
        captions_lightbox:            [
                                        "<p>Carpool Karaoke by James Corden - Lady Gaga <br/> Lady Gaga joins James for a drive through Los Angeles singing her classics and tracks from her new album</p>",
                                        "<p>Carpool Karaoke by James Corden - Adele <br/> James Corden is about the holidays in London and gets his girlfriend Adele off for a ride through the city. <br/> On the way they sing some of their biggest hits and Adele raps Nicki Minaj's <b>monster</b></p>",
                                        "<p>Carpool Karaoke by James Corden - Gwen Stefani <br/> Gwen Stefani, Julia Roberts, George Clooney and James Corden singing Holla back girl, there's nothing left to see</p>",
                                        "<p>Carpool Karaoke by James Corden - First Lady Michelle Obama <br/> James Corden's White House tour takes an unthinkable turn when First Lady Michelle Obama joins him for a drive around the grounds singing Stevie Wonder and Beyonce</p>",
                                      ]
        poster:                       [
                                        video_gaga-poster.jpg, video_adele-poster.jpg,
                                        video_gwen-poster.jpg, video_michelle-poster.jpg
                                      ]
        options:


