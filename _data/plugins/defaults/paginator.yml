# ------------------------------------------------------------------------------
# About this configuration (used for J1 CC only)
#
about_config:

  title:                                J1 Paginator
  scope:                                Default settings
  location:                             _data/plugins/defaults/paginator.yml

# ------------------------------------------------------------------------------
# GENERAL plugin settings
#
# enabled
# ------------------------------------------------------------------------------
#   Enables|Disables the plugin for processing
#
#   values:                             true|false (boolean)
#   default:                            false
#
enabled:                                false

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  # ----------------------------------------------------------------------------
  # GENERAL paginator settings
  #
  # enabled
  # ----------------------------------------------------------------------------
  #   Enables|Disables the use of a gallery
  #
  # notebook_path
  # ----------------------------------------------------------------------------
  #   All data items displayed by a gallery are being read from a
  #   JSON file automatically generated from that configuration.
  #
  #   values:                           string
  #   default:                          /assets/data/jupyther/notebooks
  #  

  # ----------------------------------------------------------------------------
  # PAGINATION settings
  #
  pagination:
    enabled:                            false
    permalink:                          /page:num/
    per_page:                           4
    limit:                              0
    sort_field:                         date
    sort_reverse:                       true
    trail:
      before:                           2
      after:                            2

  # AUTOPAGE settings
  #
  autopages:
    enabled:                            false

    tags:
      enabled:                          false
      layouts:                          [ 
                                          paginator/autopage_collections_tags.html, 
                                          paginator/autopage_tags.html 
                                        ]

    categories:
      enabled:                          false
      layouts:                          [ paginator/autopage_category.html ]

    collections:
      enabled:                          false
      layouts:                          [ paginator/autopage_collection.html ]


# ------------------------------------------------------------------------------
# END config