  #   JSON file automatically generated from that configuration.
  #
  #   values:                           string
  #   default:                          /assets/data/jupyter/notebooks
  #
  enabled:                              false

  git_repo:                             jekyll-one-org/jupyter_notebooks        # jekyll-one/jupyter_notebooks
