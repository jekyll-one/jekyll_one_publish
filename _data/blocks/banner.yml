      banner:
        id:                               home_image_banner
        enabled:                          true
        type:                             image
        comment:                          Main image banner shown on home page
        lane_span:                        fluid

        cards:

          - name:                         Image settings
            card:
              enabled:                    true
              gridify:                    false
              size_y:                     450
              darken:                     1
              background_image:           /assets/images/modules/attics/ideas-start-here-1920x1280-bw.webp


  # ----------------------------------------------------------------------------
  # PARALLAX Banner
  #
  parallax:
    # --------------------------------------------------------------------------
    # home_parallax_banner
    #
