    resource:
      id:                               toccer
      enabled:                          true
      comment:                          module toccer
      layout:                           [ page, post, collection, blog_archive ]
      region:                           head
      required:                         always
      script_load:                      defer                                   # Warum defer???
      dependencies:                     [ navigator ]
      pass_init_data:                   true
      data:
