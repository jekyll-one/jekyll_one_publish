# ------------------------------------------------------------------------------
# About this configuration (used for J1 CC only)
#
about_config:

  title:                                Logger
  scope:                                User settings
  location:                             _data/modules/log4javascript.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  # ----------------------------------------------------------------------------
  # APPENDER configurations
  #
  appenders:

    # --------------------------------------------------------------------------
    # CONSOLE appender
    - name:                           Console Appender
      appender:
        name:                         consoleAppender
        type:                         BrowserConsoleAppender
        custom_fields:                [ file, line, path ]
        pattern_layout:               "[%d{HH:mm:ss.SSS}] [%-5p] [%-40c] [%f{1}:%f{2}] [%m]%n                       [%f{3}]"

    # --------------------------------------------------------------------------
    # POPUP appender
    - name:                           Popup Appender
      appender:
        name:                         popupAppender
        type:                         PopUpAppender
        width:                        600
        height:                       400
        lazyInit:                     false
        initiallyMinimized:           false
        pattern_layout:               "%d{HH:mm:ss} %-5p - %m{1}%n"


  # ----------------------------------------------------------------------------
  # LOGGER configurations
  #
  loggers:

    # --------------------------------------------------------------------------
    # J1 PARENT logger (j1)
    - name:                           Parent Logger
      logger:
        type:                         parent
        name:                         j1
        appender:                     [ consoleAppender ]
        level:
          production:                 warn
          development:                debug

    # --------------------------------------------------------------------------
    # ADAPTER CHILD logger (j1.adapter)
    # - log:
    #     type:                         child
    #     name:                         adapter
    #     appender:                     [ consoleAppender ]
