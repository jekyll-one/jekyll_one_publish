# ------------------------------------------------------------------------------
# About this configuration (used for J1 CC only)
#
about_config:
  title:                                Utility Services
  scope:                                Default settings
  location:                             _data/modules/defaults/util_srv.yml

# ------------------------------------------------------------------------------
# Default configuration settings
#
defaults:

  enabled:                              false
  xhr_container_id:                     web_hook_modals
  xhr_data_path:                        /assets/data/webhook/index.html

  commit_detection:

    modal_commit_detected:
      enabled:                          false
      autohide:                         false
      timeout:                          5000

    modal_pull_response:
      enabled:                          false
      autohide:                         true
      timeout:                          5000

  utility_server:

    enabled:                            false
    port:                               44444
    origin:                             localhost
    verbose:                            false
    
    oauth_client:
      enabled:                          false

    git_client:
      enabled:                          false
      pull:
        execute:                        false                                   # true|false
        response_success:               The pull request to your local working copy finished successfully.
        response_failed:                "The pull request to your local working copy has failed. Reason: "

    npm_client:
      enabled:                          false
      built:                              
        execute:                        false                                   # true|false
        response_success:               The built request to your local site finished successfully.
        response_failed:                "The built request to your local fite has failed. Reason: "

    logger_client:
      enabled:                          false
      payload_url_app:                  http://localhost:5000/log2disk?request=write
      payload_url_web:                  http://localhost:44444/log2disk?request=write

      log_folder:                       log
      log_file_name:                    messages
      log_file_ext:                     log      

      create_on_start:                  true
      reset_on_start:                   true
      rolling_files:                    false
      file_mode:                        append


# END config
