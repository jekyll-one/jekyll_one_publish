# ------------------------------------------------------------------------------
# GLOBALS
# ------------------------------------------------------------------------------
#
#   THE GLOBALS sequence (array) contains general parameters used for
#   ALL resource definitions
#
#   data_path
#   ----------------------------------------------------------------------------
#   All data items displayed by a panel are being read from a
#   data file automatically generated from that configuration.
#   AJAX get method is used to supply the panel with respective
#   the HTML code at the time the panel is loaded (by the
#   J1 Adapter for J1 Template).
#
#   values:                           string
#   default:                          /assets/data/footer/index.html
#
# ------------------------------------------------------------------------------
global:
  id:                                 j1_footer
  theme:                              footer-light-theme
  data_path:                          /assets/data/footer/index.html


footer:

  - legal_info:
    - copyright_statement:            J1 · Copyright © 2019 · All Rights reserved
    - impress_statement:              Impress
      impress_link:                   /pages/public/legal/en/impress/
    - terms_statement:                # Terms Of Use
      terms_link:                     # /pages/public/legal/en/terms_of_use/
    - privacy_statement:              Privacy
      privacy_link:                   /pages/public/legal/en/privacy/
    - license_statement:              License
      license_link:                   /pages/public/legal/en/license_agreement/
    - support_statement:              Support
      support_link:

  - issue_info:
    - enabled:                        true
      text: >
                                      Last changed
      date:                           site.time

  - social_media:
    - facebook:                       true
      href:                           "#"
    - twitter:                        true
      href:                           "#"
    - google-plus:                    false
      href:                           "#"

  - footer_box:

    - box:
        type:                         AboutBox
        enabled:                      true
        title:                        J1 TEMPLATE
        text: >
                                      Jekyll meets Bootstrap - and makes a lot of friends.
                                      J1 Template combines the best of open source software for
                                      the Web and the Web site generator Jekyll. J1 is Open
                                      Source and the modules packed as well - no pain for private
                                      or professional use.
                                      <br/><br/>
                                      <b>Create powerful modern static sites.<br/>
                                      Secure, flexible and fast.</b>
    - box:
        type:                         NewsBox
        enabled:                      true
        title:                        Recent News
        selected_category:            featured
        max_posts:                    3

    - box:
        type:                         LinksBox
        enabled:                      true
        title:                        Useful Links
        links:                        [
                                        {
                                          title:            "Jekyll Home",
                                          tagline:          "First addresss for latest news",
                                          url:              "http://jekyllrb.com/"
                                        },
                                        {
                                          title:            "Jekyll Tips",
                                          tagline:          "Learn from experts",
                                          url:              "http://jekyll.tips/"
                                        },
                                        {
                                          title:            "Stackoverflow",
                                          tagline:          "Get help from the community",
                                          url:              "http://stackoverflow.com/questions/tagged/jekyll"
                                        }
                                      ]

    - box:
        type:                         ContactsBox
        enabled:                      false
        title:                        Contacts
        address:
          enabled:                    false
          address_1:                  795 Folsom Ave, Suite 600
          address_2:                  San Francisco, CA 94107
        phone:
          enabled:                    false
          phone_1:                    (+123) 456 7890
          phone_2:                    (+123) 456 7891
        internet:
          enabled:                    false
          mail:                       contact@jekyll.one
          www:                        www.jekyll.one
