# ------------------------------------------------------------------------------
# About this configuration (used for J1 CC only)
#
about_config:

  title:                                WebHook
  scope:                                User settings
  location:                             _data/modules/webhook.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  enabled:                              true
  auth_status:                          authenticated
  users:                                [ j1juergen ]  

  commit_detection:

    modal_commit_detected:
      enabled:                          true
      autohide:                         false
      autohidden:                       5000

    modal_pull_response:
      enabled:                          true
      autohide:                         false
      autohidden:                       5000

  utility_server:

    enabled:                            true
    port:                               44444
    origin:                             localhost
    verbose:                            true
    
    oauth_client:
      enabled:                          true
      provider:                         github      
      url:                              https://github.com                      # PROVIDER_URL needed for enterprise github installs
      token_path:                       /login/oauth/access_token
      authorize_path:                   /login/oauth/authorize

    git_client:
      enabled:                          true
      secret:                           12ada70c0d34914d194f1a790c9b23bd
      payload_url:                      https://smee.io/bzTe8lpQq1KeSJF

      pull:
        execute:                        true                                    # true|false
        response_success:               The pull request to your local working copy finished successfully.
        response_failed:                "The pull request to your local working copy has failed. Reason: "

    npm_client:
      enabled:                          true

      built:                              
        execute:                        false                                   # rebuilt disabled for testing (as Jekyll is running in parallel)
        response_success:               The built request to your local site finished successfully.
        response_failed:                "The built request to your local fite has failed. Reason: "

    logger_client:
      enabled:                          true
      logfile:                          messages.log
      create_on_start:                  true
      reset_on_start:                   true
      mode:                             append
      payload_url_app:                  http://localhost:5000/log2disk?request=write
      payload_url_web:                  http://localhost:44444/log2disk?request=write


# END config
