name:                                   J1 Navigator

# ------------------------------------------------------------------------------
# User settings
#
settings:

  icon_family:                          MDI
  debug:                                false

  nav_bar:
    brand_position:                     right
    brand_type:                         image
    brand_type_collapsed:               text
    fixed:                              true
    style:                              overlay
    color:                              light
    position:                           left
    bottom_line_height:                 1
    bottom_line_color:                  md_grey_200
    background_color_full:              rgba_darken_400                         # rgba_darken
    background_color_collapsed:         "#3f51b5"                               # "#20295B"
    background_color_scrolled:          "#3f51b5"                               # "#20295B"
 
  nav_menu:
    raised_level:                       15
    delay_open_menu:                    200
    max_height:                         550
    menu_font_size:                     larger
    megamenu_font_size:                 large
    icon_family:                        MDI
    icon_style:                         mdi                                     # far regular icon
    icon_color:                         "#9E9E9E"
    icon_size:                          mdi-18px                                #larger
    menu_item_color:                    rgba_lighten
    menu_item_color_hover:              rgba_lighten_900
    dropdown_style:                     raised
    dropdown_item_style:                flat
    dropdown_animate:                   false
    dropdown_animate_in:                slideInDown
    dropdown_animate_out:               fadeOutDown
    dropdown_animate_duration:          .75
    dropdown_item_width:                15
    dropdown_menu_height_max:           25                                      #em !important
    dropdown_font_size:                 small
    dropdown_padding_x:                 15
    dropdown_padding_y:                 10
    dropdown_item_color:                md_grey_900
    dropdown_border_color:              "#3f51b5"                               #BS bg-primary 
    dropdown_border_top:                3
    dropdown_border_radius:             0
    dropdown_background_color_hover:    md_bluegrey_50
    dropdown_background_color_active:   md_bluegrey_100

  nav_quicklinks:
    enabled:                            false

    icon_family:                        Material Design Icons
    icon_color:                         rgba_lighten
    icon_color_hover:                   rgba_lighten_900
    icon_size:                          larger

    signin:                             false
    signin_client:                      enabled                              
    signin_icon:                        login
    signout_icon:                       logout

    control_center:                     true
    control_center_icon:                git
    control_center_url:                 /apps/protected/netlify-cms/page/#cms_ui

    topsearch:                          enabled
    top_search_icon:                    magnify

    sidebar:                            enabled
    sidebar_icon:                       dots-vertical

    disqus_icon:                        disqus
    disqus_url:                         none
    github_icon:                        github-circle
    github_url:                         none
    patreon_icon:                       patreon
    patreon_url:                        none
    facebook_icon:                      facebook
    facebook_url:                       none
    github_icon:                        github-circle
    github_url:                         none
    twitter_icon:                       twitter
    twitter_url:                        none

  nav_topsearch:
    enabled:                            false
    type:                               quick_search
    icon_family:                        Material Design Icons
    icon_color:                         md_white
    icon_size:                          xxxlarge
    search_icon:                        magnify
    close_icon:                         close
    input_color:                        md_grey_900
    background_color:                   md_grey_400
    placeholder:                        QuickSearch
    search_heading_lead:                ""                                      # Search Results
    result_heading_lead:                ""

  nav_sidebar:
    enabled:                            false
    width:                              380
    icon_family:                        Material Design Icons
    icon_color:                         md_white
    icon_size:                          mdi-1x
    sidebar_icon:                       dots-vertical
    close_icon:                         close
    background_color:                   md_grey_900

  nav_authclient:
    enabled:                            false
    icon_family:                        Material Design Icons
    signin_icon:                        login
    signout_icon:                       logout

# ------------------------------------------------------------------------------
# 1. Navigation bar settings
#
nav_bar:
  fixed:                                true

# ------------------------------------------------------------------------------
# 2. Navigation menu settings
#
nav_menu:
  delay_open_menu:                      250

# ------------------------------------------------------------------------------
# 3. Navigation quicklinks settings
#
nav_quicklinks:
  enabled:                              true

# ------------------------------------------------------------------------------
# 4. Navigation topsearch settings
#
nav_topsearch:
  enabled:                              true

# ------------------------------------------------------------------------------
# 5. J1 Auth CLIENT settings
#
nav_authclient:
  enabled:                              true

  auth_signin_modal:                        
    title:                              SignIn
    body_text: >
                                        In order to get <b>signed in</b>, check one of the options below
                                        and mark a provider for authentication.
                                        You'll be <b>redirected</b> to authenticate with the provider
                                        <b>selected</b>. If signed in <b>successfully</b>, you get back
                                        to this site for the page requested.
                                        </br></br>
                                        <b>NOTE:</b> To access protected pages of this site,
                                        authentication is needed only once.
                                        </br></br>

  auth_disqus:
    id:                                 1
    title:                              Disqus
    text: >                             
                                        SignIn to Disqus. Get access to all <b>PREMIUM</b> and <b>PRIVATE</b> content pages.
  auth_facebook:
    id:                                 2
    title:                              Facebook
    text: >                             
                                        SignIn to Facebook. Get access to all <b>PRIVATE</b> content pages.
  auth_github:
    id:                                 3
    title:                              Github
    text: >
                                        SignIn to Github. Get access to all <b>PRIVATE</b> content pages.
  auth_patreon:
    id:                                 4
    title:                              Patreon
    text: >
                                        SignIn to Patreon. Get access to all <b>PREMIUM</b> and <b>PRIVATE</b> content pages.
  auth_twitter:
    id:                                 5
    home_url:                           "https://twitter.com"
    title:                              Twitter
    text: >                             
                                        SignIn to Twitter. Get access to all <b>PRIVATE</b> content pages. 
                           
  auth_signout_modal:                        
    title:                              SignOut
    body_text: >
                                        In order to <b>signing out completely</b>, check the switch
                                        below <b>to on</b>.
                                        After signing out from this site, you'll be <b>redirected</b>
                                        to the provider you're currently authenticated. From your
                                        home page at the provider, you can sign out completely.    

# ------------------------------------------------------------------------------
# 6. Navigation sidebar settings
#
nav_sidebar:
  enabled:                              true

  boxes:

    - box:
        enabled:                        true
        type:                           user_info
        title:                          User Info        
        links:
          - title:                      Provider
            value:                      ??provider
            href:                       ??provider-site-url
            target:                     blank
            icon:                       domain
          - title:                      User
            value:                      ??user-name
            href:                       "#"
            target:                     blank
            icon:                       account
          - title:                      State
            value:                      ??user-state
            href:                       "##"
            target:                     blank
            icon:                       account-alert
          - title:                      Permisions
            value:                      ??provider-permissions
            href:                       "#"
            target:                     blank
            icon:                       account-check
          - title:                      Membership
            value:                      ??provider-membership
            href:                       ??provider-member-url
            target:                     blank
            icon:                       account-settings

    - box:
        enabled:                        true
        type:                           theme_info
        title:                          Theme Info
        links:
          - title:                      Theme
            value:                      ??theme-name
            href:                       /pages/public/previewer/theme/
            target:                     blank
            icon:                       face
          - title:                      Author
            value:                      Jekyll-One
            href:                       https://support.jekyll-one.com/
            target:                     blank
            icon:                       grease-pencil
          - title:                      Version
            value:                      V4
            href:                       http://getbootstrap.com/
            target:                     blank
            icon:                       numeric

    - box:
        enabled:                        true
        type:                           site_info
        title:                          Site Info
        links:
          - title:                      About
            href:                       /pages/public/about/
            icon:                       home-outline
          - title:                      Become a Patron
            href:                       /pages/public/about/become_a_patron/
            icon:                       patreon
          - title:                      Impress
            href:                       /pages/public/legal/en/impress/
            icon:                       alert-outline
        # - title:                      Terms of Use
        #   href:                       /pages/public/legal/en/terms_of_use/
        #   icon:                       compass-outline
          - title:                      Privacy
            href:                       /pages/public/legal/en/privacy/
            icon:                       heart
          - title:                      License Agreement
            href:                       /pages/public/legal/en/license_agreement/
            icon:                       checkbox-multiple-marked-circle-outline
