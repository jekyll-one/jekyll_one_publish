# ------------------------------------------------------------------------------
# About this configuration (used for J1 CC only)
#
about_config:
  title:                                Navigator
  scope:                                Default settings
  location:                             _data/modules/defaults/navigator.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  # ----------------------------------------------------------------------------
  # Navigation bar
  #
  nav_bar:

    enabled:                            true
    fixed:                              true

  # ----------------------------------------------------------------------------
  # Navigation menu
  #
  nav_menu:

    enabled:                            true
    delay_open_menu:                    250

  # ----------------------------------------------------------------------------
  # Navigation quicklinks
  #
  nav_quicklinks:

    enabled:                            true

    control_center:                     false
    control_center_icon:                git
    control_center_url:                 /apps/public/cc/

    home_url:                           https://jekyll.one/

    disqus_url:                         https://disqus.com/
    github_url:                         https://github.com/jekyll-one
    patreon_url:                        https://www.patreon.com/jekyll_one/posts

  # ------------------------------------------------------------------------------
  # Navigation topsearch
  #
  nav_topsearch:

    enabled:                            true

  # ------------------------------------------------------------------------------
  # Auth CLIENT
  #
  nav_authclient:

    enabled:                            true

    auth_signin_modal:
      title:                            SignIn
      body_text: >
                                        In order to get *signed in*, check one of the options below
                                        and mark a provider for authentication. You'll be *redirected*
                                        to authenticate with the provider *selected*. If signed in
                                        *successfully*, you get back to this site for the page requested.


                                        NOTE: To get access to secured pages of this site,
                                        authentication with a provider is needed only *once*.

    auth_disqus:
      id:                               1
      title:                            Disqus
      text: >
                                        SignIn to Disqus. Get access to all *PROTECTED* content pages of this site.
    auth_facebook:
      id:                               2
      title:                            Facebook
      text: >
                                        SignIn to Facebook. Get access to all *PROTECTED* content pages of this site.
    auth_github:
      id:                               3
      title:                            Github
      text: >
                                        SignIn to Github. Get access to all *PROTECTED* content pages of this site.
    auth_patreon:
      id:                               4
      title:                            Patreon
      text: >
                                        SignIn to Patreon. Get access to all *PROTECTED* and *PRIVATE* content pages of this site.
    auth_twitter:
      id:                               5
      title:                            Twitter
      text: >
                                        SignIn to Twitter. Get access to all *PROTECTED* content pages of this site.

    auth_signout_modal:
      title:                            SignOut
      body_text: >
                                        After signing out from this site, you'll be *redirected*
                                        to the *provider* you're currently authenticated. From your
                                        home page at the *provider*, you can *sign out* completely.


                                        NOTE: In order to signing out *completely*, check the switch
                                        below to *on*.

  # ------------------------------------------------------------------------------
  # Navigation sidebar
  #
  nav_sidebar:

    enabled:                            true

    boxes:

      - box:
          enabled:                      true
          type:                         user_info
          title:                        User

          links:
            - title:                    Provider
              value:                    ??provider
              href:                     ??provider-site-url
              target:                   _blank
              icon:                     domain
            - title:                    User
              icon:                     account
              value:                    ??user-name
              href:                     ??provider_member_url
              target:                   _blank

            - title:                    Permissions
              icon:                     account-check
              value:                    ??provider-permissions
              href:                     ??provider_member_url
              target:                   _blank
            - title:                    Membership
              icon:                     account-settings
              value:                    ??provider-membership
              href:                     ??provider_member_url
              target:                   none
            - title:                    Cookies
              icon:                     cookie
              value:                    ??cookie-state
              href:                     ??provider_privacy_url
              target:                   none

      - box:
          enabled:                      true
          type:                         theme_info
          title:                        Theme
          links:
            - title:                    Name
              icon:                     face
              value:                    ??theme-name
              href:                     /pages/public/previewer/theme/
              target:                   none
            - title:                    Author
              icon:                     grease-pencil
              value:                    ??theme-author
              href:                     ??theme-author-url
              target:                   _blank
            - title:                    Version
              icon:                     numeric
              value:                    ??theme-version
              href:                     /pages/public/previewer/theme/
              target:                   none

      - box:
          enabled:                      true
          type:                         site_info
          title:                        Site
          links:
            - title:                    About
              icon:                     home-outline
              href:                     /pages/public/about/site/
              target:                   false
            - title:                    Become a Patron
              icon:                     patreon
              href:                     /pages/public/about/become_a_patron/
              target:                   _blank
            - title:                    Impress
              icon:                     alert-outline
              href:                     /pages/public/legal/en/impress/
              target:                   none
            - title:                    Privacy
              icon:                     heart
              href:                     /pages/public/legal/en/privacy/
              target:                   none
            - title:                    License
              icon:                     checkbox-multiple-marked-circle-outline
              href:                     /pages/public/legal/en/license_agreement/
              target:                   none

          # - title:                    Contact
          #   icon:                     contact-mail
          #   href:                     mailto:contact@jekyll.one
          #   target:                   none


# END config
