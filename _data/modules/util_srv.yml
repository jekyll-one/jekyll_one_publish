# ------------------------------------------------------------------------------
# About this configuration (used for J1 CC only)
#
about_config:

  title:                                Utility Services
  scope:                                User settings
  location:                             _data/modules/util_srv.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  enabled:                              true

  commit_detection:

    modal_commit_detected:
      enabled:                          true
      autohide:                         false
      autohidden:                       5000

    modal_pull_response:
      enabled:                          true
      autohide:                         false
      autohidden:                       5000

  utility_server:

    enabled:                            true
    port:                               44444
    origin:                             localhost
    verbose:                            false
    
    oauth_client:
      enabled:                          true
      provider:                         github      
      url:                              https://github.com                      # PROVIDER_URL needed for enterprise github installs
      token_path:                       /login/oauth/access_token
      authorize_path:                   /login/oauth/authorize

    git_client:
      enabled:                          true
      secret:                           12ada70c0d34914d194f1a790c9b23bd       # Webhook secret configured at GH
      payload_url:                      https://smee.io/bzTe8lpQq1KeSJF        # e.g. https://smee.io/bz....1KeSJF

      pull:
        execute:                        true                                    # true|false
        response_success:               The pull request to your local working copy finished successfully.
        response_failed:                "The pull request to your local working copy has failed. Reason: "

    npm_client:
      enabled:                          true

      built:                              
        execute:                        false                                   # rebuilt disabled for testing (as Jekyll is running in parallel)
        response_success:               The built request to your local site finished successfully.
        response_failed:                "The built request to your local fite has failed. Reason: "

    logger_client:
      enabled:                          true
      payload_url_app:                  https://app.jekyll.one/log2disk?request=write
      payload_url_web:                  http://j1-docker:44444/log2disk?request=write

      log_folder:                       log
      log_file_name:                    messages
      log_file_ext:                     log      

      create_on_start:                  true
      reset_on_start:                   true
      rolling_files:                    false
      file_mode:                        append
      

# END config
